
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <title>Newsletter SignUp</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link href="styles.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin" method="post">
      <img class="mb-4" src="Images/computer.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Sign Up for my Newsletter</h1>
        <input type="text" class="top form-control" placeholder="First Name" name="firstName" required autofocus>
        <input type="text" class="middle form-control" placeholder="Last Name" name="lastName"  required>
        <input type="email" class="bottom form-control" placeholder="Email address" name="email"  required >
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign me Up</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2020-2021</p>
    </form>
  </body>
</html>
